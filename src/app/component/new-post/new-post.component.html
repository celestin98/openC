<div class="w-75">
  <form [formGroup]="postForm">
    <div class="form-group">
      <label for="exampleInputEmail1">title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">content</label>
      <textarea class="form-control" id="exampleInputPassword1" formControlName="content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submit()">enregistre</button>
  </form>
</div>
